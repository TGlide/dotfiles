# ┃                    Autostart Configuration                  ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

# Autostart wiki https://wiki.hyprland.org/0.45.0/Configuring/Keywords/#executing #

exec-once = swww-daemon &
exec-once = fcitx5 -d &
exec-once = mako &
exec-once = nm-applet --indicator &
exec-once = bash -c "mkfifo /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob && tail -f /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob | wob & disown" &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = waybar & sleep 1 &
exec-once = matugen image $(~/scripts/get_random_wallpaper_not_sketchy.sh) &
exec-once = ydotoold

# ## Slow app launch fix
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &

# ## Idle configuration
exec-once = $idlehandler


# Apps
exec-once = [workspace 1 silent] $terminal
exec-once = [workspace 2 silent] zen-browser
exec-once = [workspace 4 silent] legcord-wayland
exec-once = [workspace 5 silent] obsidian --enable-features=UseOzonePlatform,VaapiVideoDecoder --ozone-platform=wayland --use-angle=vulkan 
