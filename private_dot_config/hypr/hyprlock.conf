# ────────────────────────────────────────────────────────────
#  Hyprlock — minimal blur with ringed input
# ────────────────────────────────────────────────────────────

source = ~/.config/hypr/config/colors.conf

# background {
#     path = $image  # This variable contains the image you selected with matugen     
# }


general {
    disable_loading_bar = true
    no_fade_in = false
}

background {
    monitor =
    color = $background
		path = $image
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 600, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = $surface_container
    outer_color = $primary
    outline_thickness = 4

    font_family = CaskaydiaMono Nerd Font
    font_size = 32
    font_color = $on_surface

    placeholder_color = $on_surface_variant
    placeholder_text =   Enter password 
    check_color = $secondary
    fail_text = Wrong

    rounding = 8
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    fingerprint:enabled = false
}
